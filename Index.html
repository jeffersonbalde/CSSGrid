<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Playground</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px auto;
            grid-template-rows: 50px 50px;
            grid-gap: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="">1</div>
        <div class="">2</div>
        <div class="">3</div>
        <div class="">4</div>
        <div class="">5</div>
        <div class="">6</div>
    </div>
</body>
</html>
